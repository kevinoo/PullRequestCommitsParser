<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title> GitHub PR Commits Parser - Options </title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

	<style>
        #prefix_to_ignore {
            height: 10rem;
        }
	</style>

</head>
<body>

	<div class="container my-5">

		<h1> GitHub PR Commits Parser - Options </h1>

		<div class="p-4 my-3 bg-body-tertiary rounded-3">
			<div class="row">

				<div class="col-12 my-3">
					<h3> Pull Request Title </h3>
				</div>

				<div class="col-12">

					<table id="pull_request_title_table" class="table table-hover table-striped">
						<thead>
							<tr>
								<th> From branch </th>
								<th> to branch </th>
								<th> Title </th>
								<th> &nbsp; </th>
							</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4" class="text-end">
									<button id="btn_add_pr_title_table_row" class="btn btn-sm btn-primary">
										Add row
									</button>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>

			</div>
		</div>

		<div class="p-4 my-3 bg-body-tertiary rounded-3">
			<div class="row">

				<div class="col-12 my-3">
					<h3> Pull Request Groups </h3>
				</div>

				<div class="col-12">

					<table id="pull_request_groups_table" class="table table-hover table-striped">
						<thead>
							<tr>
								<th> Group's name </th>
								<th> Start with </th>
								<th> &nbsp; </th>
							</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4" class="text-end">
									<button id="btn_add_pr_group_table_row" class="btn btn-sm btn-primary">
										Add row
									</button>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>

			</div>
		</div>

		<div class="p-4 my-3 bg-body-tertiary rounded-3">
			<div class="row">
				<div class="col-12 text-start">

					<h3> Ignore commits starting with... </h3>

					<label for="prefix_to_ignore">
						One of these strings
					</label>

					<textarea class="form-control" id="prefix_to_ignore" data-info="prefix_to_ignore"></textarea>
				</div>
			</div>
		</div>

		<div class="row text-center my-5">
			<div class="col">
				<button id="btn_save" class="btn btn-success fs-4"> Save all </button>
			</div>
		</div>

	</div>

	<table class="d-none">
		<tbody data-template="pull_request_title_row">
			<tr>
				<td>
					<input type="text" class="form-control" data-info="pull_request_title/%INDEX%/from">
				</td>
				<td>
					<input type="text" class="form-control" data-info="pull_request_title/%INDEX%/to">
				</td>
				<td>
					<input type="text" class="form-control" data-info="pull_request_title/%INDEX%/title">
				</td>
				<td>
					<button class="btn btn-sm btn-danger btn_remove_row"> X </button>
				</td>
			</tr>
		</tbody>
	</table>

	<table class="d-none">
		<tbody data-template="pull_request_group_row">
			<tr>
				<td>
					<input type="text" class="form-control" data-info="pull_request_groups/%INDEX%/group_name">
				</td>
				<td>
					<input type="text" class="form-control" data-info="pull_request_groups/%INDEX%/words">
				</td>
				<td>
					<button class="btn btn-sm btn-danger btn_remove_row"> X </button>
				</td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="../jquery-3.7.0.min.js"></script>
	<script type="text/javascript" src="jquery.sake.js"></script>
	<script type="text/javascript" src="../parser.js"></script>
	<script type="text/javascript" src="options.js"></script>

</body>
</html>
